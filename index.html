<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640, initial-scale=1.0">
    <title>je_sh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">

        <div class="progress">
            <div class="progress__title">Loading…</div>
            <progress class="progress__control" max="100"></progress>
        </div>
    </div>

    <template id="play">
        <div class="game__ready-screen">
            <button class="game__play">play</button>
            <div class="game__warning">(might be a bit loud)</div>
        </div>
    </template>

    <template id="je_sh">
        <div class="je_sh"></div>
    </template>

    <script src="script.js"></script>
</body>
</html>
